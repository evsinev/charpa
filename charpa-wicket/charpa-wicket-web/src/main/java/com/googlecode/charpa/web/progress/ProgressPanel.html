<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Progress info</title>
</head>
<body>
<wicket:head>
    <style type="text/css">
        .progress td.done {
            background-color: blue;
            height: 15px;
            border: 1px solid blue;
        }

        .progress td.tobedone {
            background-color: white;
            border: 1px solid #ccc;
        }

        .progress h2 {
            font-size: 1em;
        }

        .progress h3 {
            font-size: 0.9em;
        }

        td.value {
            text-align: center;
        }

        table.progress-table {
            width: 400px;
        }

        table.time {
            margin-top: 1em;
            color: gray;
        }

        table.time tr td {
            padding-top: 5px;
        }
        
        td.time {
            text-align: right;
        }
    </style>
</wicket:head>
<wicket:panel>

    <div class='progress' wicket:id="panel">
        <h2 wicket:id="progress-name">Progress name</h2>

        <table border="0" class="progress-table">
            <tr>
                <td class='value' colspan="2">
                    <span wicket:id="progress-text">Progress text</span>
                </td>
            </tr>
            <tr>
                <td class='done' wicket:id="progress-done"></td>
                <td class='tobedone' wicket:id="progress-tobedone"></td>
            </tr>
            <tr>
                <td class='value' colspan="2">
                    <span wicket:id="progress-value">123</span> / <span wicket:id="progress-max"> 1000</span>
                    ( <span wicket:id="progress-state">RUNNING</span> )
                </td>
            </tr>
        </table>

        <a href="#" wicket:id='cancel-link'>Cancel</a>
        <table class="time">
            <wicket:enclosure child="created-time">
                <tr><td width="150">Created time: </td><td class='time' wicket:id="created-time">2008.01.01 01:01:01</td></tr>
            </wicket:enclosure>
            <wicket:enclosure child="started-time">
                <tr><td>Started time: </td><td class='time' wicket:id="started-time">2008.01.01 01:01:01</td></tr>
            </wicket:enclosure>
            <wicket:enclosure child="ended-time">
                <tr><td>Ended time: </td><td class='time' wicket:id="ended-time">2008.01.01 01:01:01</td></tr>
            </wicket:enclosure>
            <wicket:enclosure child="time-elapsed">
                <tr><td>Time elapsed: </td><td class='time' wicket:id="time-elapsed">01:01:01</td></tr>
            </wicket:enclosure>
            <wicket:enclosure child="time-left">
                <tr><td>Estimated time left: </td><td class='time' wicket:id="time-left">01:01:01</td></tr>
            </wicket:enclosure>
        </table>

    </div>

</wicket:panel>
</body>
</html>
